<mat-card>
    <mat-card-header>
        <button type="button" mat-icon-button color="primary" routerLink="/asientos/list">
            <mat-icon>arrow_back</mat-icon>
            <h4>Volver</h4>
        </button>
    </mat-card-header>
    <mat-card-title class="titulo">Nuevo asiento</mat-card-title>
    <form class="form">
        <!-- (submit)="guardarAsiento()" -->
        <mat-form-field>
            <mat-label>Seleccione las cuentas</mat-label>
            <mat-select [(ngModel)]="cuentaSeleccionada" class="capitalize" name="cuenta">
                <mat-option *ngFor="let cuenta of cuentasApi" [value]="cuenta.id_cuenta" class="capitalize">{{ cuenta.nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <!-- cuando ingresa en el Debe, el valor tiene que ser positivo -->
            <mat-label>Ingrese el Debe</mat-label>
            <input matInput type="number" step=0.01 [(ngModel)]="debe" name="debe">
        </mat-form-field>
        <mat-form-field>
            <!-- cuando ingresa en el Haber, el valor tiene que ser negativo -->
            <mat-label>Ingrese el Haber</mat-label>
            <input matInput type="number" step=0.01 [(ngModel)]="haber" name="haber">
        </mat-form-field>
        <button mat-raised-button (click)="agregarCuenta()">Agregar cuenta</button>
        <!-- Tabla para previsualizar el asiento -->
        <mat-card>
            <table mat-table [dataSource]="dataSource" class="table">
                <!-- columna para previsualizar las cuentas seleccionadas -->
                <ng-container matColumnDef="cuenta">
                    <th mat-header-cell *matHeaderCellDef>Cuentas</th>
                    <td mat-cell *matCellDef="let cuenta" class="capitalize">{{ buscarNombreCuenta(cuenta.id_cuenta) }}</td>
                </ng-container>
                <!-- columna debe -->
                <ng-container matColumnDef="debe">
                    <th mat-header-cell *matHeaderCellDef>Debe</th>
                    <td mat-cell *matCellDef="let cuenta">{{ cuenta.importe >= 0 ? cuenta.importe : ''}}</td>
                </ng-container>
                <!-- columna haber -->
                <ng-container matColumnDef="haber">
                    <th mat-header-cell *matHeaderCellDef>Haber</th>
                    <td mat-cell *matCellDef="let cuenta">{{ cuenta.importe < 0 ? (-1) * cuenta.importe : ''}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="['cuenta', 'debe', 'haber']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['cuenta', 'debe', 'haber'];"></tr>
            </table>
        </mat-card>
        <!-- <button type="button" mat-raised-button [disabled]="!asientosForm.valid" (click)="guardarAsiento()" [routerLink]="['/asientos/list']">Guardar asiento</button> -->
    </form>    
</mat-card>
