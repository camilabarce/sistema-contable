<mat-card>
    <mat-card-header>
        <button type="button" mat-icon-button color="primary" routerLink="/asientos/list">
            <mat-icon>arrow_back</mat-icon>
            <h4>Volver</h4>
        </button>
    </mat-card-header>
    <mat-card-title class="titulo">Nuevo asiento</mat-card-title>
    <form class="form" (submit)="guardarAsiento()">
        <mat-form-field class="campo">
            <mat-label>Seleccione las cuentas</mat-label>
            <mat-select multiple [(ngModel)]="cuentasSeleccionadas" name="cuentasSeleccionadas">
                <mat-option *ngFor="let cuenta of cuentasApi" [value]="cuenta.id_cuenta" class="cuentaOptionAsiento">{{ cuenta.nombre }}</mat-option>
            </mat-select>
        </mat-form-field>
        <button type="button" mat-raised-button class="btn" color="basic" [disabled]="!asientosForm.valid" (click)="guardarAsiento()" [routerLink]="['/asientos/list']">Guardar</button>
    </form>    
</mat-card>
