<mat-card>
    <div>
        <button mat-raised-button class="btn-agregar">
            Agregar asiento
        </button>
    </div>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let asientoGroup of asientosAgrupados">
            <mat-expansion-panel-header>
                <mat-panel-title class="th panel-tittle"> Nro. Asiento: {{ asientoGroup.id_asiento }}</mat-panel-title>
                <mat-panel-description>
                    Descripción del asiento
                </mat-panel-description>
            </mat-expansion-panel-header>
            <table class="table" mat-table [dataSource]="asientoGroup.asientos">
                <ng-container matColumnDef="nro_asiento">
                    <th class="th" mat-header-cell *matHeaderCellDef>No. Asiento</th>
                    <td mat-cell *matCellDef="let row">{{row.id_asiento}}</td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th class="th" mat-header-cell *matHeaderCellDef>Fecha</th>
                    <td mat-cell *matCellDef="let e">{{e.fecha_asiento}}</td>
                </ng-container>
                <ng-container matColumnDef="codigo">
                    <th class="th" mat-header-cell *matHeaderCellDef>Código</th>
                    <td mat-cell *matCellDef="let e">{{e.codigo}}</td>
                </ng-container>
                <ng-container matColumnDef="cuenta">
                    <th class="th" mat-header-cell *matHeaderCellDef>Cuenta</th>
                    <td mat-cell *matCellDef="let e">{{e.cuenta}}</td>
                </ng-container>
                <ng-container matColumnDef="debe">
                    <th class="th" mat-header-cell *matHeaderCellDef>Debe</th>
                    <td mat-cell *matCellDef="let e">{{e.importe}}</td>
                </ng-container>
                <ng-container matColumnDef="haber">
                    <th class="th" mat-header-cell *matHeaderCellDef>Haber</th>
                    <td mat-cell *matCellDef="let e">{{e.importe}}</td>
                </ng-container>
                <tr mat-row *matRowDef="let asiento; columns: displayedColumns;"></tr>
            </table>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>
